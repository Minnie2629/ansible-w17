---
- hosts: ws
  become: true
  tasks:
    - name: Update all packages
      package:
        name: '*'
        state: latest

    - name: Install Apache
      yum:
        name: httpd
        state: latest

    - name: Start Apache daemon
      service:
        name: httpd
        state: started
        enabled: true

    - name: Delete index.html file if it exists
      file:
        path: /var/www/html/index.html
        state: absent
      ignore_errors: true

    - name: Create index.html file
      file:
        dest: /var/www/html/index.html
        state: touch

    - name: Add content to index.html file
      lineinfile:
        path: /var/www/html/index.html
        line: '<h1>This is our ansible webserver</h1>'
      notify: Restart Daemon

  handlers:
    - name: Restart Daemon
      service:
        name: httpd
        state: restarted
